<html ng-app="libraryApp">
<head>
  <meta charset="UTF-8"> 
  <title>Library</title>
  <base href="http://xxxkotxxx.github.io/library/">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="Library">
  <div class="wrap">
    <header class="navbar navbar-inverse">
      <nav>
        <ul class="nav navbar-nav">
          <li ng-class="getNavClass('/index')">
            <a href="./#/index" title="Главная страница"><span class="glyphicon glyphicon-home"></span> Главная</a>
          </li>
          <li ng-class="getNavClass('/books')">
            <a href="./#/books" title="Список книг"><span class="glyphicon glyphicon-book"></span> Список книг</a>
          </li>
          <li ng-class="getNavClass('/authors')">
            <a href="./#/authors" title="Список авторов"><span class="glyphicon glyphicon-user"></span>  Список авторов</a>
          </li>
          <li ng-class="getNavClass('/add')">
            <a href="./#/add" title="Добавить книгу"><span class="glyphicon glyphicon-plus"></span> Добавить книгу</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content row" ng-view="">
      
    </div>
  </div>
  <footer class="navbar-inverse">
    <div class="copy navbar-text">&copy; 2016 xxxKOTxxx</div>
  </footer>
  <script src="js/angular/angular.min.js"></script>
  <script src="js/angular/angular-route.min.js"></script>
  <script src="js/libraryApp.js"></script>
  <script src="js/controllers/mainPage.js"></script>
  <script src="js/controllers/booksList.js"></script>
  <script src="js/controllers/addBook.js"></script>
  <script src="js/controllers/authorsList.js"></script>
</body>
</html>
