<div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
  <h1 class="page-header">Библиотека</h1>
  <div class="panel panel-primary">
    <div class="panel-heading">{{title}}</div>
    <div class="panel-body">
      <form role="form" class="form-horizontal">
        <div class="form-group">
          <label class="control-label" for="name"><span class="glyphicon glyphicon-book"></span> Название</label>
          <input class="form-control" id="name" type="input" name="name" ng-model="book.name" />
        </div>
        <div class="form-group">
          <label class="control-label" for="author"><span class="glyphicon glyphicon-user"></span> Автор</label>
          <input class="form-control" id="author" type="input" name="author" ng-model="book.author" />
        </div>
        <div class="form-group">
          <label class="control-label" for="rate"><span class="glyphicon glyphicon-star"></span> Оценка</label>
          <select class="form-control" id="rate" name="rate" ng-model="book.rate">
            <option value="" selected>Не выбрана</option>
            <option value="5">Отличная книга!</option>
            <option value="4">Хорошая книга</option>
            <option value="3">Нормальная книга</option>
            <option value="2">Плохая книга</option>
            <option value="1">Унылое говно</option>
            <option value="0">КГ/АМ</option>
          </select>
        </div>
        <div class="form-group">
          <label class="control-label" for="description"><span class="glyphicon glyphicon-comment"></span> Описание</label>
          <textarea class="form-control" id="description" name="description" ng-model="book.description"></textarea>
        </div>
        <div class="panel-body">
          <div ng-show="nameRequired" role="alert" class="alert alert-danger">{{nameRequired}}</div>
          <div ng-show="authorRequired" role="alert" class="alert alert-danger">{{authorRequired}}</div>
          <div ng-show="rateRequired" role="alert" class="alert alert-danger">{{rateRequired}}</div>
          <button class="btn btn-primary pull-left" type="submit" ng-if="!edit" ng-click="save_book()">Добавить книгу</button>
          <button class="btn btn-primary pull-left" type="submit" ng-if="edit" ng-click="edit_book()">Сохранить изменения</button>
          <button class="btn btn-default pull-right" type="button" ng-click="back()">Отмена</button>
        </div>
      </form>
    </div>
  </div>
</div>
