<div class="col-xs-12 col-sm-10 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
  <h1 class="page-header">Библиотека</h1>
  <div class="panel-body" ng-if="!books.length">
    <div class="alert alert-warning">{{empty}}</div>
    <a class="btn btn-primary pull-left" href="./#/add" title="Добавить книгу"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить книгу</a>
  </div>
  <div class="panel panel-primary" ng-if="books.length">
    <div class="panel-heading">Список книг <span ng-if="author"> автора {{author}}</span></div>
    <table ng-if="books.length" class="table">
      <thead>
        <tr>
          <th>Название книги</th>
          <th>Автор книги</th>
          <th>Оценка книги</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in books track by $index">
          <td>
            <a title="Редактировать книгу" href="./#/edit/{{$index}}"><span class="glyphicon glyphicon-book"></span> {{item.name}}</a>
          </td>
          <td>
            <a title="Все книги автора {{item.author}}" href="./#/books/{{item.author}}"><span class="glyphicon glyphicon-user"></span> {{item.author}}</a>
          </td>
          <td class="rate rate-{{item.rate}}">
            <span class="glyphicon glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon glyphicon-star"></span>
            <span class="glyphicon glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon glyphicon-star-empty"></span>
            <span class="glyphicon glyphicon glyphicon-star-empty"></span>
          </td>
          <td class="delete"><div class="btn btn-danger" ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span> Удалить</div></td>
        </tr>
      </tbody>
    </table>
    <div class="panel-body">
      <a class="btn btn-primary pull-left" href="./#/add" title="Добавить книгу"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Добавить книгу</a>
      <a ng-if="filtered" class="btn btn-default pull-right" href="./#/books" title="Все книги"><span class="glyphicon glyphicon-list-alt"></span> Показать книги всех авторов</a>
    </div>
  </div>
</div>
